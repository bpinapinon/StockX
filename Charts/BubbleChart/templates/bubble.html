<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bubble Chart</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container text-center">
        <h1 class="jumbotron">Inventory</h1>
            <div>
            <!-- write a for loop that lists out your data and accesses the values using dot notation. -->
                {% for item in inventory %}
                    <div class="col-lg-4">
                        <div class="card" style="width: 20rem;">
                            <div class="card-body">
                              <h4 class="card-title">{{ item.Color }}</h4>
                              <h6 class="card-subtitle mb-2 text-muted">Cost: {{ item.Number_of_Sales }}</h6>
                            </div>
                        </div>
                    </div>
                {% endfor %}
          
            </div>
    </div>
    <!-- <div id="bubble"></div> -->
    <!-- <script src="bubble.js"></script> -->
</body>
</html>
